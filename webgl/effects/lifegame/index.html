<script src="../../lib/glutil.js"></script>
<script src="../../lib/shader.js"></script>
<script src="lifegame.js"></script>
<script>
var GL;
var FB;
function init(){
	var canvas=document.getElementById("webglcanvas");
	GL=canvas.getContext("experimental-webgl");
	FB=new FrameBufferObject();
	var renderTarget = new RenderTarget({width: canvas.width, height: canvas.height});
	FB.setTarget(renderTarget);
	GL.clearColor(0,1,0,1)
	GL.clear(GL.COLOR_BUFFER_BIT);
	GL.disable(GL.DEPTH_TEST);
	LifeGame.load();
	LifeGame.render(renderTarget);
	setInterval(function(){LifeGame.render(renderTarget);},10)
}
onload=init
</script>
<canvas id=webglcanvas width=600 height=400>
